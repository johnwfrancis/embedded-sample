<html>
<head>
  <title>Cisco Webex Embedded Apps Framework Sample</title>
  <script src="./WebexEmbeddedAppEmulatorFramework.js" defer></script>
  <script src="./index.js" defer></script>
</head>
<body>
  <div>
    <h1>Cisco Webex Embedded Apps Framework Sample</h1>
    <div>
      This sample application shows how to utilize the Webex Embedded App Emulator Framework to build an app.  <a href="https://glitch.com/edit/#!/webex-embedded-application">Click Here</a> to see the source.
    </div>

    <h4>Methods</h4>
    <button onclick="handleGetUser()">getUser()</button>
    <button onclick="handleGetMeeting()">getMeeting()</button>
    <button onclick="handleGetSpace()">getSpace()</button>

    <h4>You're the HOST... Launch the app for everyone</h4>
    <div>
      <input id="shareUrl" placeholder="URL to open on participant" size="45" value="http://localhost" />  
    </div>
    <div>
      <button onclick="handleSetShare()">setShareUrl()</button>
      <button onclick="handleClearShare()">clearShareUrl()</button>
    </div>
  </div>
  <h4>Recent Event Logs</h4>
  <div>
    <ul id="console" />
  </div>
</body>
</html>
